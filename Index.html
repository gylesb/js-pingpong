<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  <body>
    <div class="container">
      <h1>Ping Pong!</h1>
      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
      <form id="ping-pong-form">
        <div class="form-group">
          <label for="goal">Enter a number:</label>
          <input id="goal" type="number">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="signup">
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <ul id="solution"></ul>

      <form id="calculator-form">
        <div class="form-group">
          <label for="number1">Number 1:</label>
          <input id="number1" type="text"><br>
          <label for="number2">Number 2:</label>
          <input id="number2" type="text"><br>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add">Add
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="sub">Subtract
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="mul">Multiply
            </label>
          </div><div class="radio">
            <label>
              <input type="radio" name="operator" value="div">Divide
            </label>
          </div>
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <h3 id="result"></h3>
    </div>
  </body>
</html>
